{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block title %} add an actor {% endblock %}

{% block body_content %}

    <div class="container mt-5">
        <form action="{% url 'actors:add' %}" method="post" class="form-group">
            {% csrf_token %}
            {{ form | crispy }}
                <button type="submit" class="btn btn-primary my-2">Save</button>
        </form>
    </div>

{% endblock %}
