{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        {% endblock %}
    </title>

    <link rel="stylesheet" href="{% static 'global_static/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'global_static/css/custom.css' %}">

    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'favicon/site.webmanifest' %}">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <script src="{% static 'global_static/js/jquery.min.js' %}"></script>
    <script src="{% static 'global_static/js/popper.min.js' %}"></script>
    <script src="{% static 'global_static/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'global_static/js/bootstrap.bundle.min.js' %}"></script>
</head>

<body>
<header>
    <nav class="container navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand mx-2" href='#'>Cinema</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href='{% url "movies:list" %}'>MOVIES</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href='{% url "actors:list" %}'>ACTORS</a>
                </li>
            </ul>
            <div class="d-flex me-2">
                {% if request.user.is_authenticated %}
                    <span class="navbar-text"> Hello {{ user.username }}
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </span>
                {% else %}
                    <a class="active nav-link" href="{% url 'login' %}">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>
</header>
{% block body_content %}

{% endblock %}
</body>
</html>
