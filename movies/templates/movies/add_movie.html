{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block title %} add movie {% endblock %}

{% block body_content %}
    <div class="container m-5">
        <form action="{% url 'movies:add' %}" method="post" class="form-group">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
{% endblock %}
