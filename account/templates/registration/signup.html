{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block title %}sign up{% endblock %}

{% block body_content %}

    <div class="container" align="center">
        <div class="row">
            <form action="{% url 'account:signup' %}" method="post">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit">Signup</button>
            </form>
        </div>
    </div>

{% endblock %}
